
<link href="{{url_for('static', filename = 'css/bootstrap.min.css')}}" rel="stylesheet">

<div class="container">

    <table class="table table-striped">

        <tr>
      <th>Serial</th>
      <th>Profile Name</th>
      <th>Profile Description</th>
      <th>Application Opening Date</th>
      <th>Application Closing Date </th>
      <th>Action</th>
      <th> </th>
      <th></th>
      <th> </th>
      <th></th>
      
      <th></th>


  </tr>

        {% for row in jobprofile %}
        <tr>
          
            <td>{{row.0}}</td>
            <td>{{row.1}}</td>
            <td>
             <a href="/description/{{row.0}}" class="btn btn-link" data-toggle="modal" data-target="#modaledit{{row.0}}">ProfileDescription</a></td>
            <td>{{row.3}}</td>
            
                 <td>{{row.4}}</td>
            <td><a href="/apply/{{ row.0 }}" class="btn btn-danger btn-xs" onclick="return confirm('Conform Applying?')">Apply</a></td>                    

        </tr>
  
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Profile Description</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
    {% endfor  %}
    </table>
  </div>
  
</div>
